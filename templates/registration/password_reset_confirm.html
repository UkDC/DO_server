{% extends 'registration/login_base.html' %}

{% block form1 %}
    <h3 class="u-text u-text-default u-text-3">Please enter new password</h3>
    <div class="u-form u-form-1">
        {% if validlink %}
            <form action="" method="POST"
                  class="u-clearfix u-form-custom-backend u-form-spacing-10 u-form-vertical u-inner-form"
                  source="custom" name="login" style="padding: 10px;" redirect="true">
                {% csrf_token %}

                <div class="u-form-email u-form-group">
                    <label for="email-ad88" class="u-label u-label-1">New_password</label>
                    <input type="text" placeholder="new_password" id="email-ad88"
                           name="new_password1"
                           class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white"
                           required="required">
                </div>
                <div class="u-form-group u-form-group-2">
                    <label for="text-db67" class="u-label u-label-2">Confirm password</label>
                    <input type="text" id="text-db67" name="new_password2"
                           class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white"
                           placeholder="confirm password" required="required">
                </div>
                <div class="u-align-right u-form-group u-form-submit">
                    <input type="submit" value="submit"
                           class="u-border-none u-btn u-btn-submit u-button-style u-hover-palette-4-light-1 u-palette-3-light-1 u-btn-1">
                </div>
            </form>
        {% else %}
            <h3 class="u-text u-text-default u-text-3">Error link, please try again</h3>
        {% endif %}
    </div>
{% endblock %}
